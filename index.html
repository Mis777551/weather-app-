<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather Application </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="search">
    <input type="text" placeholder="enter a city name" spellingcheck="false">
    <button>
    <img src="images/search.png" alt="Search">
    </button>
    </div>
<div class="weather">
<img src="images/rain.png" class="weather-icon">
<div class="temp">22C</div>
<div class="city">New York</div>
<div class="details">
    <div class="column">
        <img src="images/humidity.png">
        <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
        </div>
</div>

    </div>
</body>
</html>
